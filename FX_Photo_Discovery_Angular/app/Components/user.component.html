<div class="row">
    <div class="col s12">
        <!-- Add Button -->
        <a class="btn-floating btn-large waves-effect waves-light green" (click)="addUserClick()"><i class="material-icons">add</i></a>

        <!-- Loading -->
        <div class="progress" *ngIf="indLoading">
            <div class="indeterminate"></div>
        </div>

        <!-- Table visible if users -->
        <table class="responsive-table" *ngIf="users && users.length">
            <thead>
            <tr>
                <th>Username</th>
                <th>Display Name</th>
                <th>Gender</th>
                <th>IG Profile URL</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{user.Username}}</td>
                    <td>{{user.DsplayName}}</td>
                    <td>{{user.Gender}}</td>
                    <td>{{user.ProfileUrl}}</td>
                    <td>
                        <button class="btn btn-floating waves-effect waves-light cyan" title="Edit" (click)="editUserCLick(row.Id)">
                            <i class="material-icons">update</i>
                            Edit
                        </button>
                        <button class="btn btn-floating waves-effect waves-light red" title="Delete" (click)="deleteUserClick(row.Id)">
                            <i class="material-icons">delete</i>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col s12 center-align">
            <alert *ngIf='users && users.length == 0' #alertIfNoUsers></alert>
            <alert *ngIf='msg' #alertIfMessage></alert>
        </div>
    </div>
</div>
